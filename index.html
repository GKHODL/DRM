<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Research Marketplace</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FA;
        color: #333;
    }
    h1, h2 {
        font-family: 'Inter', sans-serif;
        color: #004AAD;
    }
    .nerdy-text {
        font-family: 'JetBrains Mono', monospace;
        color: #007E4E;
    }
    .fade-enter-active, .fade-leave-active {
        transition: opacity 0.3s ease;
    }
    .fade-enter-from, .fade-leave-to {
        opacity: 0;
    }
    .button-primary {
        background-color: #004AAD;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background 0.3s;
    }
    .button-primary:hover {
        background-color: #003580;
    }
</style>
<body class="bg-white">
    <div id="app">
        <nav class="bg-white shadow-sm fixed top-0 w-full z-10 border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <svg class='h-12' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg' fill='none'>
                        <circle cx='30' cy='50' r='8' fill='#2563EB'>
                            <animate attributeName='r' values='8;12;8' dur='1.5s' repeatCount='indefinite'/>
                        </circle>
                        <circle cx='170' cy='50' r='8' fill='#2563EB'>
                            <animate attributeName='r' values='8;12;8' dur='1.5s' begin='0.3s' repeatCount='indefinite'/>
                        </circle>
                        <circle cx='50' cy='160' r='8' fill='#2563EB'>
                            <animate attributeName='r' values='8;12;8' dur='1.5s' begin='0.6s' repeatCount='indefinite'/>
                        </circle>
                        <circle cx='150' cy='160' r='8' fill='#2563EB'>
                            <animate attributeName='r' values='8;12;8' dur='1.5s' begin='0.9s' repeatCount='indefinite'/>
                        </circle>
                        <line x1='30' y1='50' x2='170' y2='50' stroke='#2563EB' stroke-width='3'/>
                        <line x1='50' y1='160' x2='150' y2='160' stroke='#2563EB' stroke-width='3'/>
                        <line x1='30' y1='50' x2='50' y2='160' stroke='#2563EB' stroke-width='3'/>
                        <line x1='170' y1='50' x2='150' y2='160' stroke='#2563EB' stroke-width='3'/>
                        <circle cx='100' cy='100' r='12' fill='#10B981' stroke='white' stroke-width='2'>
                            <animate attributeName='r' values='12;16;12' dur='2s' repeatCount='indefinite'/>
                        </circle>
                        <text x='50%' y='90%' font-family='Arial, sans-serif' font-size='18' fill='#2563EB' text-anchor='middle'>
                            DRM
                        </text>
                    </svg>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
